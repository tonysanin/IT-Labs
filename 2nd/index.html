<html>
<head>
<title>Лабораторная работа 2</title>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">

<style type="text/css">
  body {
      text-align: center;
      padding: 10px;
  }
</style>
</head>
<body>
<form action="#" class="form">
    <input style="margin-bottom: 10px" type="text" name="name" placeholder="Имя*" required />
    <input style="margin-bottom: 10px" type="email" name="name" placeholder="E-Mail" />
    <span class="form__error">Это поле должно содержать E-Mail в формате example@site.com</span>
    <input style="margin-bottom: 10px" type="tel" name="name" placeholder="Телефон" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" />
    <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
    <input style="margin-bottom: 10px" type="url" name="name" placeholder="Ваш сайт" />
    <span class="form__error">Это поле должно содержать URL в формате http://mysite.ru</span>
    <button type="submit">Отправить</button>
</form>
